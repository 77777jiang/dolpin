<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <style type="text/css">
        div,span,p {
            width: 140px;
            height: 140px;
            margin: 5px;
            background: #aaaaaa;
            border: #000;
            float: left;
            font-size: 17px;
            font-family: Verdana;
        }
        div.mini{
            width: 55px;
            height: 55px;
            background-color: #aaa;
            font-size: 12px;
        }
        div.hide{
            display: none;
        }
    </style>

    <script src="../../statics/js/jquery-1.7.2.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="one" id="one">
        id为one，class为one的div
        <div class="mini">class为mini</div>
    </div>
    <div class="one" id="two" title="test">
        id为one，class为two的div
        <div class="mini" title="other">class为mini,title为other</div>
        <div class="mini" title="test">class为mini，title为test</div>
    </div>
    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
    </div>
    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini" title="tesst">class为mini,title为tesst</div>
    </div>
    <div style="display: none;" class="none">
        style的display为none的div
    </div>
    <div class="hide">
        class为hide的div
    </div>
<div>
    包含input的type为hidden的div<input type="hidden" size="10">
</div>
<span id="mover">
    正在执行动画span元素
</span>

<script>
    $("#one").css("background","#bbffaa");
    $(".mini").css("background", "#bbffaa");
    $("span,#two").css("background","#bbffaa");
   // $("body div").css("background","#bbffaa");//body是祖先div是后代
    $(".one+div").css("background", "#bbffaa");
    $("#two~div").css("background", "#abcdef");
    $("div:even").css("background", "#aabbff");
    $("div:odd").css("background", "#ffaadd");
</script>
</body>
</html>
