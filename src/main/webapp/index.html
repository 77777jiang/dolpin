<html>
<head>
    <meta charset="UTF-8">
    <script src="statics/js/jquery-1.7.2.min.js" type="text/javascript"></script>
</head>

<body>
<h2>Hello World!</h2>

<p>水果种类很多</p>
<ul>
    <li id="apple">苹果</li>
    <li id="org">橘子</li>
    <li>菠萝</li>
</ul>

<label for="agree">我已同意相关信息，同意并使用</label>
<input type="checkbox" id="agree">

<p class="jclick">jquery 点击</p>
<script>
    $(".jclick").click(function () {
        alert("jquery 点击事件");
    })
</script>

<script>
    var domObj = document.getElementById("org");
    alert(domObj.innerHTML);

    alert($("#apple").html());

    $(document).ready(function () {
        var $agree =$("#agree");
        $agree.click(function () {
            if($agree.is(":checked")){
                alert("感谢支持，继续操作");
            }
        })
    });

    $(document).ready(function () {
        $.ajax({
            type: "get",//请求方式
            url: "/demo/tests",//提交的网站
            data: {name: "张三", age: "18"},
            datatype: "json",//返回数据的类型
            //请求之前调用函数
            beforeSend:function () {

            },
            //成功返回之后调用的函数e
            success:function (data) {
                alert("姓名："+data.name+"，年龄："+data.age);
            },
            //调用执行后调用的函数
            complete:function (XMLHttpRequest,testStatus) {
                alert(testStatus);
            },
            error:function () {
                //请求出错处理
            }
        });
    })

    $(document).ready(function () {
        $("#b1").click(function () {
            htmlobj=$.ajax({
                type: "post",//请求方式
                url: "/demo/tests",//提交的网站
                data: {name: "张三", age: "18"},
                datatype: "json",//返回数据的类型
                async:false
            });
            $("#mydiv").html(htmlobj.responseText);
        });
    });
</script>

<script>
    $(document).ready(function(){
        $("#b2").click(function(){
            $.ajax({
                    type: "post",//请求方式
                    url: "/demo/tests",//提交的网站
                    data: {name: "张三", age: "18"},
                    datatype: "json",//返回数据的类型
                beforeSend:function () {

                },
                //成功返回之后调用的函数e
                success:function (data) {
                    alert("姓名："+data.name+"，年龄："+data.age);
                },
                //调用执行后调用的函数
                complete:function (XMLHttpRequest,testStatus) {
                    alert(testStatus);
                },
                error:function () {
                    //请求出错处理
                }
                });
        });
    });
</script>

<div id="mydiv"><h2>通过ajax改变文本</h2></div>
<button id="b1" type="button">改变内容</button>
<br/>
<button id="b2" type="button">post</button>

</html>
